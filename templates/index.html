<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainingPoW DApp</title>
</head>
<body>
    <h1>TrainingPoW DApp</h1>

    <h2>Create Task</h2>
    <form action="/create_task" method="POST">
        <label for="dataset_url">Dataset URL:</label>
        <input type="text" id="dataset_url" name="dataset_url" required>
        <br>
        <label for="model_code">Model Code:</label>
        <textarea id="model_code" name="model_code" required></textarea>
        <br>
        <label for="reward">Reward:</label>
        <input type="number" id="reward" name="reward" required>
        <br>
        <input type="submit" value="Create Task">
    </form>

    <h2>Assign Task</h2>
    <form action="/assign_task" method="POST">
        <label for="task_id">Task ID:</label>
        <input type="number" id="task_id" name="task_id" required>
        <br>
        <label for="node_id">Node ID:</label>
        <input type="text" id="node_id" name="node_id" required>
        <br>
        <input type="submit" value="Assign Task">
    </form>

    <h2>Submit Result</h2>
    <form action="/submit_result" method="POST">
        <label for="task_id">Task ID:</label>
        <input type="number" id="task_id" name="task_id" required>
        <br>
        <label for="model_weights">Model Weights:</label>
        <textarea id="model_weights" name="model_weights" required></textarea>
        <br>
        <label for="accuracy">Accuracy:</label>
        <input type="number" id="accuracy" name="accuracy" required>
        <br>
        <label for="miner_private_key">Miner Private Key:</label>
        <input type="text" id="miner_private_key" name="miner_private_key" required>
        <input type="submit" value="Submit Result">
    </form>

    <h2>Task List</h2>
    <ul>
        {% for task in tasks %}
            <li>
                Task ID: {{ task[0] }}<br>
                Miner: {{ task[1] }}<br>
                Dataset URL: {{ task[2] }}<br>
                Model Code: {{ task[3] }}<br>
                Completed: {{ task[4] }}<br>
                Reward: {{ task[5] }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
